<head>
  <title>SteezTest.me</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
  {{#if showDeleteDialog}}
    {{> deleteDialog}}
  {{/if}}
  {{> controls}}
  {{#if loggedIn}}
    <div class="container">
      {{> list}}
      {{> details}}
    </div>
  {{else}}
  {{/if}}
</body>

<template name="controls">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">SteezTest.me</a>
        <ul class="nav">
          {{#if loggedIn}}
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{> loginButtons align="right"}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="list">
  {{#if loading}}
  {{else}}
    <div class="span3">
      <ul class="nav nav-list">
        <li class="{{#if createTestDialogOpen}}active{{/if}}">
          <a href="#" class="create">
            <span class="badge badge-info"><i class="icon-plus"></i></span>
            Create New Test
          </a>
        </li>
        {{#if empty}}
          <li class="nav-header">
            No Test Cases
          </li>
        {{else}}
          <li class="nav-header">
            Test Cases:
          </li>
        {{/if}}
      </ul>
      <ul class="nav nav-list" id="tests-list">
        {{#each tests}}
          <li class="{{active}}">
            <a class="test" href="{{_id}}">
              {{#if hasNormative}}
                {{#if lastPassed}}
                  <span class="badge badge-success">
                    <i class="icon-ok-circle"></i>
                  </span>
                {{else}}
                  <span class="badge badge-warning">
                    <i class="icon-fire"></i>
                  </span>
                {{/if}}
              {{else}}
                <span class="badge">
                  <i class="icon-wrench"></i>
                </span>
              {{/if}}
              {{title}}
            </a>
          </li>
        {{/each}}
      </ul>
      {{renderSortable}}
    </div>
  {{/if}}
</template>

<template name="details">
  <div class="span8">
    {{#if loading}}
      <div class="page-loading"></div>
    {{else}}
      {{#if createTestDialogOpen}}
        {{> modifyDialog}}
      {{else}}
        {{#if test}}
          {{#with test}}
            <div class="test-actions btn-group pull-right">
              {{#if hasNormative}}
                <button class="btn run btn-primary">Run Test</button>
                <button class="btn extract">Set Normative</button>
              {{else}}
                <button class="btn extract btn-primary">Set Normative</button>
              {{/if}}
            </div>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            {{#if hasNormative}}
            {{else}}
              <div class="alert">
                This test needs to have normative styles extracted before it can be run.
              </div>
            {{/if}}
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#test-history-{{_id}}" data-toggle="tab">History</a>
              </li>
              <li>
                <a href="#test-preview-{{_id}}" data-toggle="tab">Preview</a>
              </li>
              <li>
                <a href="#test-modify-{{_id}}" data-toggle="tab">Modify</a>
              </li>
            </ul>
            <div id="test-modify-{{_id}}" class="test-modify test-panel">
              {{>modifyDialog}}
            </div>
            <div id="test-preview-{{_id}}" class="test-preview test-panel">
              <ul class="nav nav-tabs">
                <li class="descriptor">Viewport width:</li>
                {{#each widthList}}
                  <li class="{{#if first}}active{{/if}}">
                    <a href="#test-frame-{{_id}}-{{width}}" data-toggle="tab">{{width}}</a>
                  </li>
                {{/each}}
              </ul>
              {{#each widthList}}
                <iframe 
                  class="{{#if first}}active{{/if}}" 
                  width="{{width}}" 
                  id="test-frame-{{_id}}-{{width}}"></iframe>
              {{/each}}
              {{fillFrame}}
            </div>
            <div id="test-history-{{_id}}" class="test-history test-panel active">
              {{#if history}}
              <ul>
                {{#each history}}
                  <li data-id="{{id}}" class="{{#if expanded}}expanded{{/if}}">
                  {{#if passed}}
                    <div class="statusbar clearfix">
                      <span class="badge badge-success">
                        <i class="icon-ok-circle"></i>
                      </span>
                      Passed on {{time}}
                    </div>
                  {{else}}
                    <div class="statusbar clearfix">
                      <span class="badge badge-warning">
                        <i class="icon-fire"></i>
                      </span>
                      <span class="status">Failed on {{time}}</span>
                      <a class="expand-details" href="#">Details</a>
                    </div>
                    <div class="details">
                      <ul class="nav nav-tabs">
                        <li class="descriptor">Viewport width:</li>
                        {{#each failures}}
                          <li class="{{#if first}}active{{/if}}">
                            <a href="#failure-{{runId}}-{{width}}" data-toggle="tab">
                              {{width}}
                            </a>
                          </li>
                        {{/each}}
                      </ul>
                      {{#each failures}}
                        {{> historyDetails}}
                      {{/each}}
                    </div>
                  {{/if}}
                  </li>
                {{/each}}
              </ul>
              {{else}}
                <p>This test has not been run yet.</p>
              {{/if}}
            </div>
          {{/with}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="historyDetails">
  <div class="failure {{#if first}}active{{/if}}" id="failure-{{runId}}-{{width}}">
    <ul class="nav nav-tabs">
      <li class="descriptor">Preview:</li>
      <li class="active">
        <a href="#reported-{{runId}}-{{width}}" data-toggle="tab">
          Reported
        </a>
      </li>
      <li class="">
        <a href="#expected-{{runId}}-{{width}}" data-toggle="tab">
          Expected
        </a>
      </li>
    </ul>
    <iframe class="active" id="reported-{{runId}}-{{width}}"></iframe>
    <iframe id="expected-{{runId}}-{{width}}"></iframe>
    {{fillFrame}}
    <ul class="failures">
      {{#each elements}}
        <li data-selector="{{selector}}" class="clearfix">
          <a href="#" class="failure-el" title="Highlight element in preview">
            {{selector}}
          </a>
          {{#each instances}}
          <dl>
            <dt>Property Name</dt>
            <dd class="name">{{key}}</dd>
            <dt>Expected Value</dt>
            <dd class="expected">{{aVal}}</dd>
            <dt>Actual Value</dt>
            <dd class="actual">{{bVal}}</dd>
          </dl>
          {{/each}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="modifyDialog">
  <div class="modify">
    {{#if isCreate}}
      <h3>
        Create new test
        {{#if testSelected}}
          <a href="#" class="btn pull-right duplicate">Copy from selected test</a>
        {{/if}}
      </h3>
    {{/if}}
    {{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}

    <label>Title</label>
    <input type="text" class="title span8" value="{{fieldValue key="title"}}">

    <label>Description</label>
    <textarea class="description span8">{{fieldValue key="description"}}</textarea>

    <label>CSS Files</label>
    <textarea id="css-files-{{_id}}" class="css-files span8">{{fieldValue key="cssFiles"}}</textarea>
    <span class="help-block">
      One HREF per line
    </span>

    <label>Test Resolution Widths</label>
    <input type="text" class="widths span8" value="{{fieldValue key="widths" default="1024"}}">
    <span class="help-block">
      Comma separated pixel widths of window to test
    </span>

    <label>Fixture HTML</label>
    <textarea id="fixture-html-{{_id}}" class="fixture-html span8">{{fieldValue key="fixtureHTML"}}</textarea>

    <div class="form-actions">
      <div class="save-wrapper">
        <a href="#" class="btn btn-primary save">
          {{#if isCreate}}
            Add test
          {{else}}
            Save Changes
          {{/if}}
        </a>
      </div>
      {{#if isCreate}}
        <a href="#" class="btn cancel pull-right">Cancel</a>
      {{else}}
        <a href="#" class="btn delete pull-right">Delete</a>
      {{/if}}
    </div>
  </div>
</template>

<template name="deleteDialog">
  {{#with test}}
    <div class="modal-backdrop"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>Delete '{{title}}'?</h3>
      </div>

      <div class="modal-body">
        Clicking 'Delete' will permanently remove all traces of this test.
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-danger delete">Delete</a>
      </div>
    </div>
  {{/with}}
</template>
