<head>
  <title>SteezTest.me</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
  {{#if showDeleteDialog}}
    {{> deleteDialog}}
  {{/if}}
  {{> controls}}
  {{#if loggedIn}}
    <div class="container">
      {{> list}}
      {{> details}}
    </div>
  {{else}}
  {{/if}}
</body>

<template name="controls">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">SteezTest.me</a>
        <ul class="nav">
          {{#if loggedIn}}
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{> loginButtons align="right"}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="list">
  {{#if loading}}
    <div class="loading">
      Loading...
    </div>
  {{else}}
    <div class="well well-small span2">
      <ul class="nav nav-list">
        <li class="{{#if createTestDialogOpen}}active{{/if}}">
          <a href="#" class="create"><i class="icon-plus"></i>Create New Test</a>
        </li>
        {{#if empty}}
          <li class="nav-header">
            No Test Cases
          </li>
        {{else}}
          <li class="nav-header">
            Test Cases:
          </li>
        {{/if}}
      </ul>
      <ul class="nav nav-list" id="tests-list">
        {{#each tests}}
          <li class="{{active}}"><a class="test" href="{{_id}}" data-id="{{_id}}">
            {{#if hasNormative}}
              {{#if lastPassed}}
                <span class="badge badge-success"><i class="icon-ok-circle"></i></span>
              {{else}}
                <span class="badge badge-warning"><i class="icon-fire"></i></span>
              {{/if}}
            {{else}}
              <span class="badge badge-info"><i class="icon-wrench"></i></span>
            {{/if}}
            {{title}}
          </a></li>
        {{/each}}
      </ul>
      {{renderSortable}}
    </div>
  {{/if}}
</template>

<template name="details">
  <div class="span7">
    {{#if loading}}
      <div class="loading">
        Loading...
      </div>
    {{else}}
      {{#if showModifyDialog}}
        {{> modifyDialog}}
      {{else}}
        {{#if test}}
          {{#with test}}
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            {{#if hasNormative}}
            {{else}}
              <div class="alert">
                This test needs to have normative styles extracted before it can be run.
              </div>
            {{/if}}
            <div class="btn-group">
              {{#if hasNormative}}
                <button class="btn run btn-primary">Run Test</button>
              {{/if}}
              <button class="btn extract">Extract Computed Styles as Normative</button>
              <button class="btn edit">Edit</button>
              <button class="btn delete">Delete</button>
            </div>
            <iframe id="test-frame-{{_id}}"></iframe>
            {{fillFrame}}
            {{#if history}}
              <div class="test-history">
                <h3>History</h3>
                <ul>
                  {{#each history}}
                    <li data-id="{{id}}">
                    {{#if passed}}
                      <span class="badge badge-success">
                        <i class="icon-ok-circle"></i>
                      </span>
                      Passed on {{time}}
                    {{else}}
                      <span class="badge badge-warning">
                        <i class="icon-fire"></i>
                      </span>
                      <span class="status">Failed on {{time}}</span>
                      <a class="expand-details" href="#">Details</a>
                      <div class="details">
                        <ul class="nav nav-tabs">
                          <li class="descriptor">Viewport width:</li>
                          {{#each failures}}
                            <li class="{{#if first}}active{{/if}}">
                              <a href="#failure-{{runId}}-{{width}}" data-toggle="tab">
                                {{width}}
                              </a>
                            </li>
                          {{/each}}
                        </ul>
                        {{#each failures}}
                          {{> historyDetails}}
                        {{/each}}
                      </div>
                    {{/if}}
                    </li>
                  {{/each}}
                </ul>
              </div>
            {{/if}}
          {{/with}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="historyDetails">
  <div class="failure {{#if first}}active{{/if}}" id="failure-{{runId}}-{{width}}">
    <ul class="nav nav-tabs">
      <li class="descriptor">Preview:</li>
      <li class="active">
        <a href="#reported-{{runId}}-{{width}}" data-toggle="tab">
          Reported
        </a>
      </li>
      <li class="">
        <a href="#expected-{{runId}}-{{width}}" data-toggle="tab">
          Expected
        </a>
      </li>
    </ul>
    <iframe class="active" id="reported-{{runId}}-{{width}}" width="{{width}}"></iframe>
    <iframe id="expected-{{runId}}-{{width}}" width="{{width}}"></iframe>
    {{fillFrame}}
    <ul class="failures">
      {{#each elements}}
        <li data-selector="{{selector}}" class="clearfix">
          <a href="#" class="failure-el" title="Highlight element in preview">
            {{selector}}
          </a>
          {{#each instances}}
          <dl>
            <dt>Property Name</dt>
            <dd class="name">{{key}}</dd>
            <dt>Expected Value</dt>
            <dd class="expected">{{aVal}}</dd>
            <dt>Actual Value</dt>
            <dd class="actual">{{bVal}}</dd>
          </dl>
          {{/each}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="modifyDialog">
  {{#with test}}
    <div class="modify">
      <h3>
        {{#if isCreate}}
          Create new test
          {{#if testSelected}}
            <a href="#" class="btn pull-right duplicate">Copy from selected test</a>
          {{/if}}
        {{else}}
          Editing '{{title}}'
        {{/if}}
      </h3>
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span7" value="{{fieldValue key="title"}}">

      <label>Description</label>
      <textarea class="description span7">{{fieldValue key="description"}}</textarea>

      <label>CSS Files</label>
      <textarea id="css-files-{{_id}}" class="css-files span7">{{fieldValue key="cssFiles"}}</textarea>
      <span class="help-block">
        One HREF per line
      </span>

      <label>Test Resolution Widths</label>
      <input type="text" class="widths span7" value="{{fieldValue key="widths" default="1024"}}">
      <span class="help-block">
        Comma separated pixel widths of window to test
      </span>

      <label>Fixture HTML</label>
      <textarea id="fixture-html-{{_id}}" class="fixture-html span7">{{fieldValue key="fixtureHTML"}}</textarea>

      <div class="form-actions">
        <a href="#" class="btn btn-primary save">
          {{#if isCreate}}
            Add test
          {{else}}
            Save Changes
          {{/if}}
        </a>
        <a href="#" class="btn cancel pull-right">Cancel</a>
      </div>
    </div>
  {{/with}}
</template>

<template name="deleteDialog">
  {{#with test}}
    <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>Delete '{{title}}'?</h3>
      </div>

      <div class="modal-body">
        Clicking 'Delete' will permanently remove all traces of this test.
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-danger delete">Delete</a>
      </div>
    </div>
  {{/with}}
</template>
