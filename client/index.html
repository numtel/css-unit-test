<head>
  <title>CSS Unit Test</title>
</head>

<body>
  {{> controls}}
  {{#if loggedIn}}
    <div class="container">
      {{> list}}
      {{> details}}
    </div>
  {{else}}
  {{/if}}
</body>

<template name="controls">
  {{#if showModifyDialog}}
    {{> modifyDialog}}
  {{/if}}
  {{#if showDeleteDialog}}
    {{> deleteDialog}}
  {{/if}}
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">CSS Unit Test</a>
        <ul class="nav">
          {{#if loggedIn}}
            <li>
              <a class="createNewTest" href="#">Create New Test</a>
            </li>
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{> loginButtons align="right"}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="list">
  {{#if loading}}
    <div class="">
      Loading...
    </div>
  {{else}}
    <div class="well well-small span2">
      {{#if empty}}
        <div class="alert">Please click 'Create New Test' to begin.</div>
      {{/if}}
      <ul class="nav nav-list" id="tests-list">
        {{#each tests}}
          <li class="{{active}}"><a href="{{_id}}" data-id="{{_id}}">{{title}}</a></li>
        {{/each}}
      </ul>
      {{renderSortable}}
    </div>
  {{/if}}
</template>

<template name="details">
  <div class="span7">
    {{#if test}}
      {{#with test}}
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <div class="btn-group">
          <button class="btn edit">Edit</button>
          <button class="btn extract">Extract Computed Styles as Normative</button>
          <button class="btn delete">Delete</button>
        </div>
        <iframe id="test-frame-{{_id}}"></iframe>
        {{fillFrame}}
      {{/with}}
    {{/if}}
  </div>
</template>


<template name="modifyDialog">
  {{#with test}}
    <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>
          {{#if isCreate}}
            Create new test
          {{else}}
            Editing '{{title}}'
          {{/if}}
        </h3>
      </div>

      <div class="modal-body">
        {{#if error}}
          <div class="alert alert-error">{{error}}</div>
        {{/if}}

        <label>Title</label>
        <input type="text" class="title span5" value="{{fieldValue key="title"}}">

        <label>Description</label>
        <textarea class="description span5">{{fieldValue key="description"}}</textarea>

        <label>CSS Files (one HREF per line)</label>
        <textarea class="css-files span5">{{fieldValue key="cssFiles"}}</textarea>

        <label>Fixture HTML</label>
        <textarea class="fixture-html span5">{{fieldValue key="fixtureHTML"}}</textarea>
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-primary save">
          {{#if isCreate}}
            Add test
          {{else}}
            Save Changes
          {{/if}}
        </a>
      </div>
    </div>
  {{/with}}
</template>

<template name="deleteDialog">
  {{#with test}}
    <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>Delete '{{title}}'?</h3>
      </div>

      <div class="modal-body">
        Clicking 'Delete' will remove all trace of this test.
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-primary delete">Delete</a>
      </div>
    </div>
  {{/with}}
</template>
