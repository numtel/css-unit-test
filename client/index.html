<head>
  <title>SteezTest.me</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
  {{#if showDeleteDialog}}
    {{> deleteDialog}}
  {{/if}}
  {{> controls}}
  {{#if loggedIn}}
    <div class="container">
      {{> list}}
      {{> details}}
    </div>
  {{else}}
  {{/if}}
</body>

<template name="controls">
  <div class="logged-in-header">
  <div class="container">
    <a class="brand" href="/">SteezTest.me</a>
    <ul class="nav pull-right">
      <li>{{> loginButtons align="right"}}</li>
    </ul>
  </div>
  </div>
</template>

<template name="list">
  {{#if loading}}
  {{else}}
    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="{{#if createTestDialogOpen}}active{{/if}}">
          <a href="#" class="create">
            <span class="badge badge-info pull-right">
              <i class="glyphicon glyphicon-plus"></i>
            </span>
            Create New Test
          </a>
        </li>
        {{#if empty}}
          <li class="disabled nav-header">
            <a>No Test Cases</a>
          </li>
        {{else}}
          <li class="disabled nav-header">
            <a>Test Cases:</a>
          </li>
        {{/if}}
      </ul>
      <ul class="nav nav-pills nav-stacked" id="tests-list">
        {{#each tests}}
          <li class="{{active}}">
            <a class="test" href="{{_id}}" data-id="{{_id}}">
              {{#if hasNormative}}
                {{#if lastPassed}}
                  <span class="badge alert-success pull-right">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                  </span>
                {{else}}
                  <span class="badge alert-warning pull-right">
                    <i class="glyphicon glyphicon-fire"></i>
                  </span>
                {{/if}}
              {{else}}
                <span class="badge pull-right">
                  <i class="glyphicon glyphicon-wrench"></i>
                </span>
              {{/if}}
              {{title}}
            </a>
          </li>
        {{/each}}
      </ul>
      {{renderSortable}}
    </div>
  {{/if}}
</template>

<template name="details">
  <div class="col-md-9">
    {{#if loading}}
      <div class="page-loading"></div>
    {{else}}
      {{#if createTestDialogOpen}}
        {{> modifyDialog}}
      {{else}}
        {{#if test}}
          {{#with test}}
            <div class="test-actions btn-group pull-right">
              {{#if hasNormative}}
                <button class="btn run btn-primary">Run Test</button>
                <button class="btn btn-default extract">Set Normative</button>
              {{else}}
                <button class="btn extract btn-primary">Set Normative</button>
              {{/if}}
            </div>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            {{#if hasNormative}}
            {{else}}
              <div class="alert alert-warning">
                This test needs to have normative styles extracted before it can be run.
              </div>
            {{/if}}
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#test-history-{{_id}}" data-toggle="tab">History</a>
              </li>
              <li>
                <a href="#test-preview-{{_id}}" data-toggle="tab">Preview</a>
              </li>
              <li>
                <a href="#test-modify-{{_id}}" data-toggle="tab">Modify</a>
              </li>
            </ul>
            <div id="test-modify-{{_id}}" class="test-modify test-panel">
              {{>modifyDialog}}
            </div>
            <div id="test-preview-{{_id}}" class="test-preview test-panel">
              <ul class="nav nav-tabs">
                <li class="descriptor">Viewport width:</li>
                {{#each widthList}}
                  <li class="{{#if first}}active{{/if}}">
                    <a href="#test-frame-{{_id}}-{{width}}" data-toggle="tab">{{width}}</a>
                  </li>
                {{/each}}
              </ul>
              {{#each widthList}}
                <iframe 
                  class="{{#if first}}active{{/if}}" 
                  width="{{width}}" 
                  id="test-frame-{{_id}}-{{width}}"></iframe>
              {{/each}}
              {{fillFrame}}
            </div>
            <div id="test-history-{{_id}}" class="test-history test-panel active">
              {{#if history}}
              <ul>
                {{#each history}}
                  <li data-id="{{id}}" class="{{#if expanded}}expanded{{/if}}">
                  {{#if passed}}
                    <div class="statusbar clearfix passed">
                      <span class="status">
                        <span class="badge alert-success">
                          <i class="glyphicon glyphicon-ok-circle"></i>
                        </span>
                        Passed on {{time}}
                      </span>
                    </div>
                  {{else}}
                    <div class="statusbar clearfix failed">
                      <span class="status">
                        <span class="badge alert-warning">
                          <i class="glyphicon glyphicon-fire"></i>
                        </span>
                        Failed on {{time}}
                      </span>
                      <a class="expand-details" href="#">Details</a>
                    </div>
                    <div class="details">
                      <ul class="nav nav-tabs">
                        <li class="descriptor">Viewport width:</li>
                        {{#each failures}}
                          <li class="{{#if first}}active{{/if}}">
                            <a href="#failure-{{runId}}-{{width}}" data-toggle="tab">
                              {{width}}
                            </a>
                          </li>
                        {{/each}}
                      </ul>
                      {{#each failures}}
                        {{> historyDetails}}
                      {{/each}}
                    </div>
                  {{/if}}
                  </li>
                {{/each}}
              </ul>
              {{else}}
                <p class="text-muted"><em>This test has not been run yet.</em></p>
              {{/if}}
            </div>
          {{/with}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="historyDetails">
  <div class="failure {{#if first}}active{{/if}}" id="failure-{{runId}}-{{width}}">
    <ul class="nav nav-tabs">
      <li class="descriptor">Preview:</li>
      <li class="active">
        <a href="#reported-{{runId}}-{{width}}" data-toggle="tab">
          Reported
        </a>
      </li>
      <li class="">
        <a href="#expected-{{runId}}-{{width}}" data-toggle="tab">
          Expected
        </a>
      </li>
    </ul>
    <iframe class="active" id="reported-{{runId}}-{{width}}"></iframe>
    <iframe id="expected-{{runId}}-{{width}}"></iframe>
    {{fillFrame}}
    <ul class="failures">
      {{#each elements}}
        <li data-selector="{{selector}}" class="clearfix">
          <a href="#" class="failure-el" title="Highlight element in preview">
            {{selector}}
          </a>
          {{#each instances}}
          <dl>
            <dt>Property Name</dt>
            <dd class="name">{{key}}</dd>
            <dt>Expected Value</dt>
            <dd class="expected">{{aVal}}</dd>
            <dt>Actual Value</dt>
            <dd class="actual">{{bVal}}</dd>
          </dl>
          {{/each}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="modifyDialog">
  <form class="modify">
    {{#if isCreate}}
      <h2>
        Create New Test
        {{#if testSelected}}
          <a href="#" class="btn btn-default pull-right duplicate">Copy Selected Test</a>
        {{/if}}
      </h2>
    {{/if}}
    {{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}

    <div class="form-group">
      <label for="title-{{_id}}">Title</label>
      <input 
        id="title-{{_id}}" 
        type="text" 
        class="title form-control" 
        value="{{fieldValue key="title"}}">
    </div>

    <div class="form-group">
      <label for="description-{{_id}}">Description</label>
      <textarea 
        id="description-{{_id}}" 
        class="description form-control"
        >{{fieldValue key="description"}}</textarea>
    </div>

    <div class="form-group">
      <label for="css-files-{{_id}}">CSS Files</label>
      <textarea 
        id="css-files-{{_id}}" 
        class="css-files form-control"
        >{{fieldValue key="cssFiles"}}</textarea>
      <span class="help-block">
        One HREF per line
      </span>
    </div>

    <div class="form-group">
      <label for="widths-{{_id}}">Test Resolution Widths</label>
      <input 
        id="widths-{{_id}}"
        type="text" 
        class="widths form-control" 
        value="{{fieldValue key="widths" default="1024"}}">
      <span class="help-block">
        Comma separated pixel window widths to test
      </span>
    </div>

    <div class="form-group">
      <label for="fixture-html-{{_id}}">Fixture HTML</label>
      <textarea 
        id="fixture-html-{{_id}}" 
        class="fixture-html form-control"
        >{{fieldValue key="fixtureHTML"}}</textarea>
      <span class="help-block">
        Only include content tags that would exist inside a <code>&lt;body&gt;</code> tag.
      </span>
    </div>

    <div class="form-actions">
      <div class="save-wrapper">
        <button type="submit" class="btn btn-primary save">
          {{#if isCreate}}
            Create Test
          {{else}}
            Save Changes
          {{/if}}
        </button>
      </div>
      {{#if isCreate}}
        <a href="#" class="btn btn-default cancel pull-right">Cancel</a>
      {{else}}
        <a href="#" class="btn btn-default delete pull-right">Delete</a>
      {{/if}}
    </div>
  </form>
</template>

<template name="deleteDialog">
  {{#with test}}
    <div class="modal-backdrop"></div>
    <div class="modal" style="display:block;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close cancel">&times;</button>
            <h4 class="modal-title">Delete '{{title}}'?</h4>
          </div>

          <div class="modal-body">
            Clicking 'Delete' will permanently remove all traces of this test.
          </div>

          <div class="modal-footer">
            <a href="#" class="btn btn-default cancel">Cancel</a>
            <a href="#" class="btn btn-danger delete">Delete</a>
          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
