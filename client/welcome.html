<template name="welcome">
  {{resetURL}}
  <div class="welcome-header">
    <div class="topnav container">
      <h1 class="brand">SteezTest.me</h1>
    </div>
    <div class="banner container">
      <div class="col-md-8 attention">
        {{#if showVideo}}
          {{> introVideo}}
        {{else}}
          <p class="callout">
            Tired of overwritten rules?<br>
            Have a CSS mess on your hands?
          </p>
          <p class="response">
            Unit test your critical blocks of HTML,<br>
            know immediately when any styles change!
          </p>
          <p>
            <a href="#" class="watch-video btn btn-lg btn-default">
              Watch Introduction Video
            </a>
          </p>
        {{/if}}
      </div>
      <ul class="col-md-4 signup">
      {{> loginButtons}}
      </ul>
    </div>
  </div>
  <div class="welcome-content">
    <div class="container">
      <h2>CSS Unit Testing</h2>
      <div class="feature col-md-3">
        <i class="glyphicon glyphicon-ok-circle"></i>
        <h3>Improved Design Reliability</h3>
        <p>Ensure new changes don't disrupt critical site components.</p>
      </div>
      <div class="feature col-md-3">
        <i class="glyphicon glyphicon-road"></i>
        <h3>Style With Eaze</h3>
        <p>Hosted usage is free during the beta period.</p>
      </div>
      <div class="feature col-md-3">
        <i class="glyphicon glyphicon-cloud"></i>
        <h3>Open Source</h3>
        <p>Built with Meteor and available to run on your own infrastructure.</p>
        <p>
          <a href="http://github.com/numtel/css-unit-test">
            View Project on Github
          </a>
        </p>
      </div>
      <div class="feature col-md-3">
        <i class="glyphicon glyphicon-time"></i>
        <h3>5-Minute Setup</h3>
        <p>Sign up and fill in fixture HTML then automatically receive an email when the style changes.</p>
      </div>
    </div>
  </div>
</template>

<template name="introVideo">
  <iframe width="100%" height="410" 
          src="//www.youtube.com/embed/oiHpD2qBBCc" 
          frameborder="0" allowfullscreen></iframe>
</template>
